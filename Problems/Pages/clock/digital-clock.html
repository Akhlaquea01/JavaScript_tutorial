<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .seconds-pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-screen w-full flex-col items-center justify-center bg-[#121212]">
        <div class="layout-container flex h-full grow flex-col items-center justify-center">
            <div class="flex flex-col items-center">
                <div class="flex items-end">
                    <h1 class="text-[#00d9ff] tracking-tight text-7xl md:text-9xl font-bold leading-none">
                        <span class="hour-minute">00:00</span>:<span class="seconds-pulse">00</span>
                    </h1>
                    <p class="text-[#00a3bf] text-2xl md:text-4xl font-normal leading-none pb-2 pl-4 am-pm">AM</p>
                </div>
                <p class="text-[#00a3bf] text-lg md:text-xl font-normal leading-normal pt-4 date-year">Tuesday, July 01, 2025</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
